<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menu list example</title>
    <link rel="stylesheet" href="/assets/css/cardinal-material.css">
  </head>
  <body>
    <article>
      <div class="pg-Components">
        <section class="menu">
          <div class="menu-HeaderWrapper">
            <h1 class="menu-Header">Small Plates</h1>
          </div>
          <div class="menu-SubHeader">
            <h2>Drinks</h2>
          </div>
          <ul class="menu-List">
            <li class="menu-ListRow menu-ListRow-one-line">
              <span class="menu-ListColumn">
                <span class="menu-ListTitle">
                  Espresso
                  <span class="menu-ListTitle-light">
                    standard double
                  </span>
                </span>
                <span class="menu-ListDescription"></span>
              </span>
              <span class="menu-ListColumn menu-ListColumn-price">
                <span class="menu-ListPrice">£3.25</span>
              </span>
            </li>
            <li class="menu-ListRow menu-ListRow-two-line">
              <span class="menu-ListColumn">
                <span class="menu-ListTitle">
                  Soft drinks
                </span>
                <span class="menu-ListDescription">
                  Fentimans, Belvoir Presse, Cawston, Frobishers fruit juice
                </span>
              </span>
              <span class="menu-ListColumn menu-ListColumn-price">
                <span class="menu-ListPrice">£1.90</span>
              </span>
            </li>
            <li class="menu-ListRow menu-ListRow-two-line menu-ListRow-divider">
              <span class="menu-ListColumn menu-ListColumn-icon">
                <img class="menu-ListIcon"
                src="/assets/img/icons/phone.svg" alt="Floating Action Button">
              </span>
              <span class="menu-ListColumn">
                <span class="menu-ListTitle">
                  hello@robmcdonald.me
                </span>
                <span class="menu-ListDescription">
                  Email
                </span>
              </span>
              <!-- No menu-ListColumn-price -->
            </li>
            <li class="menu-ListRow menu-ListRow-two-line">
              <!--empty single-line item-->
            </li>
            <li class="menu-ListRow">
              <!--empty two-line item-->
            </li>
        
          </ul>
        </section>
        
      </div>
    </article>
  </body>
</html>
